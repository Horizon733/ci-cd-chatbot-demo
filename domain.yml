version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - search_product
  - add_to_cart
  - out_of_scope
  - faq
  - react_positive
  - react_negative
  - login
  - checkout
  - EXTERNAL_feedback_reminder

entities:
- email
- number
- amount-of-money
- product
- brand

slots:
  email:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: email
      conditions:
      - requested_slot: email
        active_loop: login_form
  otp:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: number
      conditions:
      - requested_slot: otp
        active_loop: login_form
  price_min:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: amount-of-money
      role: min
  price_max:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: amount-of-money
      role: max
  brand:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: brand
  product:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: product
  filter_category:
    type: categorical
    influence_conversation: false
    values:
      - brand
      - product name
      - price
      - brand and price
    mappings:
     - type: custom
  is_login:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
  feedback:
    type: text
    influence_conversation: false
    mappings:
      - type: from_intent
        intent: affirm
        value: yes
        conditions:
          - requested_slot: feedback
            active_loop: feedback_form
      - type: from_intent
        intent: deny
        value: no
        conditions:
          - requested_slot: feedback
            active_loop: feedback_form
  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - requested_slot: name
            active_loop: feedback_form
  feedback_message:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - requested_slot: feedback_message
            active_loop: feedback_form

responses:
  utter_greet:
  - buttons:
    - title: Search product
      payload: Search product
    - title: Show my cart
      payload: Show my cart
    - title: Checkout
      payload: Checkout
    text: "Hi, I am your ecommerce assistant, I can help you with following queries."

  utter_ask_email:
    - text: "Please share your email id."

  utter_ask_name:
    - text: "Can you please share your name?"

  utter_ask_feedback_message:
    - buttons:
      - title: üòç
        payload: good
      - title: üòû
        payload: bad
      text: "How would you rate your conversation?"

  utter_ask_feedback:
    - text: "Would you mind to share a feedback for your conversation?"

  utter_otp:
    - text: "Can you please share otp sent to your mail id?"

  utter_thanks:
    - text: "Thanks for your feedback!"

  utter_ask_filter_category:
    - buttons:
      - title: Brand
        payload: brand
      - title: Product name
        payload: product name
      - title: Price
        payload: price
      - title: Brand and Price
        payload: brand and price
      text: How would you like to search the product?

  utter_login_success:
    - text: "You have been logged in"
  utter_login_failed:
    - text: "Sorry, I was not able to login you, please try again later."
  utter_feedback_end:
    - text: "Sure, no problem"

actions:
  - action_ask_otp
  - action_search_product
  - action_show_product
  - validate_product_search_form
  - validate_login_form
  - validate_feedback_form

forms:
  login_form:
    required_slots:
      - email
      - otp
  checkout_form:
    required_slots:
      - items
      - address
      - confirm_details
  product_search_form:
    required_slots:
      - filter_category
  feedback_form:
    required_slots:
      - feedback
      - name
      - feedback_message

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
